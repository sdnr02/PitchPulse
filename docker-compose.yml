version: '3.8'

services:

  postgres:
    image: postgres:latest
    container_name: pitchpulse_db
    environment:
      POSTGRES_DB: pitchpulse
      POSTGRES_USER: pitchpulse_user
      POSTGRES_PASSWORD: mock_password
      POSTGRES_HOST_AUTH_METHOD: trust # Only for development environment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pitchpulse_user -d pitchpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pitchpulse_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped


volumes:

  postgres_data:
  redis_data: